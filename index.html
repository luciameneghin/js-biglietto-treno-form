<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

  <title>Biglietto del treno</title>

<body>
  <h1>Calcola il prezzo del biglietto</h1>
  <form class="container d-flex">

    <!-- <div class="box">
      <label for="name">Nome e Cognome</label>
      <input placeholder='Nome e Cognome' type="text" id="name" required>
    </div> -->

    <div class="box">
      <label for="age">Scrivi età</label>
      <input type="text" id="age" placeholder="età">
    </div>

    <div class="box">
      <label for="distance">Km da percorrere</label>
      <input placeholder='Numero Km' type="text" id="distance" required>
    </div>

    <div class="">
      <button id="generate">Genera</button>
      <button id="cancel">Annulla</button>
    </div>

    <div id="result"></div>
  </form>

  <script src="js/script.js"></script>
