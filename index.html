<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />

  <link rel="stylesheet" href="css/style.css">
  <title>Biglietto del treno</title>
</head>

<body>
  <h1 class="text-center title">Calcola il prezzo del biglietto</h1>
  <div class="container">
    <form action="#" class="d-flex row">
      <div class="box col-4">
        <label for="name-field" class="main-text">Nome e Cognome</label>
        <input class="form-control" placeholder='Nome e Cognome' type="text" id="name-field" required>
      </div>

      <div class="box col">
        <label for="age-field" class="main-text">Scrivi età</label>
        <input class="form-control" type="text" id="age-field" placeholder="età" required>
      </div>

      <div class="box col">
        <label for="distance-field" class="main-text">Km da percorrere</label>
        <input class="form-control" placeholder='Numero Km' type="text" id="distance-field" required>
      </div>

      <div class="button-box">
        <button id='generate' class="btn btn-light">Genera</button>
        <button id='cancel' class="btn btn-light">Annulla</button>
      </div>
  </div>
  </form>
  </div>

  <div id="ticket" class="">
    <h1 class="text-center title">Il tuo biglietto</h1>
    <div class="container text">
      <h3 class="text-start">Dettagli passeggero</h3>
      <div class="ticket-info">
        <ul class="row">
          <li class="col-5">
            <div class="main-text passenger-background">Nome passeggero</div>
            <div id="ticketName" class="passenger-background"></div>
          </li>
          <li class="col-2">
            <div class="main-text">Età</div>
            <div id="ticketAge"></div>
          </li>
          <li class="col-2">
            <div class="main-text">Distanza</div>
            <div id="ticketDistance"></div>
          </li>
          <li class="col-2">
            <div class="main-text">Tariffa</div>
            <div id="ticketPrice"></div>
          </li>

          <!-- <li>Carrozza</li>
          <li>Codice CP</li> -->

        </ul>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>

</html>
